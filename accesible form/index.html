<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form ui</title>
  </head>
  <style>
    * {
      margin: 20px;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main {
      padding: 15px;
      border: 2px solid black;
      border-radius: 12px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .one {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .one input {
      border-radius: 6px;
      display: block;
      height: 30px;
      width: 220px;
      margin: 0;
    }
    .one input::placeholder {
      padding-left: 6px;
      opacity: 0.4;
    }
    .one label {
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    .one button {
      width: 80%;
      height: 40px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      left: 10px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .two ul {
      border-radius: 8px;
      background-color: #cccccc;
      height: 45%;
    }
    .two li {
      list-style-type: none;
      margin: 5px;
    }
    .sp {
      text-decoration: line-through;
      opacity: 0.3;
    }
    .progress-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 0;
      padding: 0;
      top: 0;
    }

    .progress-svg {
      transform: rotate(-90deg);
    }

    .progress-bg,
    .progress-ring {
      fill: none;
      stroke-width: 9;
    }

    .progress-bg {
      stroke: #bbb;
    }

    .progress-ring {
      stroke: black;
      stroke-linecap: round;
      stroke-dasharray: 314;
      stroke-dashoffset: 110;
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #333;
      font-family: "Arial", sans-serif;
    }
    .two h3{
      margin: 0;
      padding: 0;
      position: relative;
      left: 20px;

    }
  </style>
  <body>
    <main>
      <div class="grid-container">
        <div class="one">
          <label for="Name">Full Name</label>
          <input type="text" placeholder="What should we call you" />
          <label for="email">Email</label>
          <input type="email" placeholder="email" required />
          <label for="password">Enter Password</label>
          <input type="password" placeholder="xxxxxxxxxx" />
          <label for="password">Confirm Password</label>
          <input type="password" placeholder="xxxxxxxxxx" />
          <button type="submit">Update Profile</button>
        </div>
        <div class="two">
          <div class="progress-container">
            <svg class="progress-svg" width="200" height="200">
              <circle class="progress-bg" cx="100" cy="100" r="50" />
              <circle class="progress-ring" cx="100" cy="100" r="50" />
            </svg>
            <div class="progress-text">65%</div>
          </div>
          <h3>Profile Completeness</h3>
          <ul>
            <li class="sp">Create Account</li>
            <li class="sp">Update Roadmap Progess</li>
            <li class="sp">Setup Public Profile</li>
            <li>Complete Your first project</li>
            <li>Invite your Friends</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
